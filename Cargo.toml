[package]
name = "maconomy-cli"
version = "0.1.0"
edition = "2021"
description = "Maconomy command-line interface for interacting with time sheets"

[[bin]]
name = "maconomy"
path = "src/main.rs"

[lints.rust]
dead_code = "allow"
unused_variables = "allow"

[dependencies]
anyhow = "1.0.75"
chromiumoxide = { version = "0.7.0", default-features = false, features = ["tokio-runtime"] }
futures = "0.3.30"
clap = { version = "4.4.6", features = ["derive"] }
config = "0.14.0"
reqwest = { version = "0.12.7", features = ["json", "cookies"] }
serde = { version = "1.0.9", features = ["derive"] }
serde_json = "1.0.107"
tokio = { version = "1.32.0", features = ["full"] }
log = "0.4.22"
env_logger = "0.11.5"
tabled = {version = "0.16.0", features = ["ansi"]}
owo-colors = "4"
chrono = "0.4.38"
color-print = "0.3.6"
uuid = { version = "1.11.0", features = [ "v4", "fast-rng", "macro-diagnostics" ] }
shellexpand = "3.1.0"
thiserror = "1.0.64"
bytes = "1.8.0"

[dev-dependencies]
assert-json-diff = "2.0.2"
assert_cmd = "2.0.16"
wiremock = "0.6.2"
