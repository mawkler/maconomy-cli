[package]
name = "maconomy-cli"
version = "0.1.0"
edition = "2021"
description = "Maconomy command-line interface"

[lints.rust]
dead_code = "allow"
unused_variables = "allow"

[dependencies]
anyhow = "1.0.75"
clap = { version = "4.4.6", features = ["derive"] }
config = "0.13.3"
oauth2 = "4.4.2"
reqwest = { version = "0.11.22", features = ["json", "cookies"] }
serde = { version = "1.0.9", features = ["derive"] }
serde_json = "1.0.107"
tao = "0.27.0"
tokio = { version = "1.32.0", features = ["full"] }
wry = "0.39.0"
